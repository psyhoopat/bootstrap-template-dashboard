<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Интерактивные Доски</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="public-boards.html">Публичные доски</a></li>
                <li class="nav-item"><a class="nav-link" href="my-boards.html">Мои доски</a></li>

            </ul>
        </div>
    </div>
</nav>

<!-- Основной контейнер для SPA (использовать React Router) -->
<div class="container mt-4" id="app">
    <!-- Страница списка публичных досок (по умолчанию после логина, роут /public-boards) -->
    <div id="public-boards-page">
        <div class="row mb-3">
            <div class="col-md-6">
                <h2>Публичные доски</h2>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Фильтр по количеству лайков">
                    <button class="btn btn-outline-secondary" type="button">Фильтр</button>
                </div>
            </div>
        </div>
        <div class="row" id="public-boards-list">
            <!-- Динамические карточки досок -->
            <div class="col-md-4 mb-3">
                <div class="card board-item">
                    <img src="https://i.pinimg.com/236x/f4/c4/f7/f4c4f72ef5d9f7904c5bf973e781d3e2.jpg?nii=t" class="card-img-top" alt="Доска">
                    <div class="card-body">
                        <h5 class="card-title">Доска 1</h5>
                        <p class="card-text">Описание доски. Лайков: <span class="badge bg-primary">42</span></p>
                        <button class="btn btn-sm btn-outline-primary like-btn">❤️ Лайк</button>
                        <a href="#/board/example-hash" class="btn btn-sm btn-primary">Открыть</a>
                    </div>
                </div>
            </div>
            <!-- Повторить для других досок -->
        </div>
    </div>
</div>
