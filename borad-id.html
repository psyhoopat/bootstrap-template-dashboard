<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивные Доски - SPA Шаблон</title>
    <!-- Bootstrap CSS -->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Интерактивные Доски</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="public-boards.html">Публичные доски</a></li>
                <li class="nav-item"><a class="nav-link" href="my-boards.html">Мои доски</a></li>
                <li class="nav-item"><a class="nav-link" href="registration.html">Регистрация</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Войти</a></li>
            </ul>
            <ul class="navbar-nav">
                <!-- <li class="nav-item"><a class="nav-link" href="profile.html" id="user-profile">Профиль</a></li> -->
                <li class="nav-item"><a class="nav-link" href="#" id="logout">Выход</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основной контейнер для SPA (использовать React Router) -->
<div class="container mt-4" id="app">
    <!-- Страница доски (роут /board/{hash} или /board/{id}) -->
    <div id="board-page" style="display: none;">
        <div class="row">
            <div class="col-md-2">
                <!-- Панель инструментов -->
                <div class="card">
                    <div class="card-header">Инструменты</div>
                    <div class="card-body">
                        <button class="btn btn-outline-primary btn-sm mb-2 w-100" data-tool="text">Текст</button>
                        <button class="btn btn-outline-primary btn-sm mb-2 w-100" data-tool="image">Изображение</button>
                        <button class="btn btn-outline-primary btn-sm mb-2 w-100" data-tool="rect">Прямоугольник</button>
                        <button class="btn btn-outline-primary btn-sm mb-2 w-100" data-tool="circle">Круг</button>
                        <button class="btn btn-outline-primary btn-sm mb-2 w-100" data-tool="line">Линия</button>
                    </div>
                </div>
                <!-- Список пользователей онлайн -->
                <div class="card mt-3">
                    <div class="card-header">Онлайн пользователи</div>
                    <div class="card-body">
                        <ul class="list-unstyled" id="online-users">
                            <li><span class="badge bg-success">Вы</span></li>
                            <!-- Динамически добавлять -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <h3 id="board-title">Доска: <span>Название</span></h3>
                <div class="canvas-container" id="canvas">
                    <!-- Здесь будет холст 1600x900, объекты добавляются динамически (используйте Canvas API или SVG для объектов) -->
                    <!-- Пример объекта -->
                    <div class="focus-indicator" style="position: absolute; left: 100px; top: 100px; width: 200px; height: 100px; background: #ddd;">
                        <div class="user-label">Пользователь1</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="bootstrap-4.6.2-dist/js/bootstrap.js"></script>

</body>
</html>
