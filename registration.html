        <a class="navbar-brand" href="index.html">Интерактивные Доски</a>

<!-- Основной контейнер для SPA (использовать React Router) -->
<div class="container mt-4" id="app">
    <!-- Страница регистрации /registration -->
    <div id="register-page" class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Регистрация</h4>
                </div>
                <div class="card-body">
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="reg-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="reg-email" required>
                            <div class="error-message" id="reg-email-error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="reg-name" class="form-label">Имя (латиница)</label>
                            <input type="text" class="form-control" id="reg-name" pattern="[A-Za-z]+" required>
                            <div class="error-message" id="reg-name-error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="reg-password" class="form-label">Пароль (мин. 8 символов, цифры и спецсимволы)</label>
                            <input type="password" class="form-control" id="reg-password" minlength="8" required>
                            <div class="error-message" id="reg-password-error"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="login.html" class="text-decoration-none">Уже есть аккаунт? Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="bootstrap-4.6.2-dist/js/bootstrap.js"></script>

</body>
