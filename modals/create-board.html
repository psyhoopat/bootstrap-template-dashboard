<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивные Доски - SPA Шаблон</title>
    <!-- Bootstrap CSS -->

<body>

<!-- Модальное окно создания доски -->
<div class="modal fade" id="create-board-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Создать доску</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="create-board-form">
                    <div class="mb-3">
                        <label for="board-name" class="form-label">Название доски</label>
                        <input type="text" class="form-control" id="board-name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="bootstrap-4.6.2-dist/js/bootstrap.js"></script>

</body>
</html>
