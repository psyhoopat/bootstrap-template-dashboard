<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивные Доски - SPA Шаблон</title>
    <!-- Bootstrap CSS -->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Интерактивные Доски</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="public-boards.html">Публичные доски</a></li>
                <li class="nav-item"><a class="nav-link" href="my-boards.html">Мои доски</a></li>
                <li class="nav-item"><a class="nav-link" href="registration.html">Регистрация</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Войти</a></li>
            </ul>
            <ul class="navbar-nav">
                <!-- <li class="nav-item"><a class="nav-link" href="profile.html" id="user-profile">Профиль</a></li> -->
                <li class="nav-item"><a class="nav-link" href="#" id="logout">Выход</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основной контейнер для SPA (использовать React Router) -->
<div class="container mt-4" id="app">
    <!-- Страница моих досок (роут /my-boards) -->
    <div id="my-boards-page">
        <div class="row mb-3">
            <div class="col-md-8">
                <h2>Мои доски</h2>
            </div>
            <div class="col-md-4">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#create-board-modal">Создать доску</button>
            </div>
        </div>
        <div class="row" id="my-boards-list">
            <!-- Динамические карточки -->
            <div class="col-md-4 mb-3">
                <div class="card board-item">
                    <img src="https://via.placeholder.com/300x150?text=Моя+Доска" class="card-img-top" alt="Доска">
                    <div class="card-body">
                        <h5 class="card-title">Моя Доска</h5>
                        <p class="card-text">Лайков: <span class="badge bg-primary">10</span></p>
                        <div class="input-group input-group-sm mb-2">
                            <input type="email" class="form-control" placeholder="Email для доступа">
                            <button class="btn btn-outline-secondary">Предоставить доступ</button>
                        </div>
                        <button class="btn btn-sm btn-secondary" data-bs-toggle="modal" data-bs-target="#public-link-modal">Публичная ссылка</button>
                        <a href="#/board/my-hash" class="btn btn-sm btn-primary">Редактировать</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="bootstrap-4.6.2-dist/js/bootstrap.js"></script>

</body>
</html>
